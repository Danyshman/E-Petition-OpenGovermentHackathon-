{% extends 'base.html' %}
{% block title %} | Login {% endblock %}
{% load static %}
{% block content %}
<section id='showcase' style="background: url('{% static 'img/building.jpg' %}')">
  <section id="login" class="bg-overlay py-5" style="background:rgba(255,255,255,0.8)};">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
              <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="username" class="form-control" required placeholder="Username">
                </div>

                <div class="form-group">
                  <input type="password" name="password" class="form-control" required placeholder="Password">
                </div>

                <input type="submit" value="Login" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
{% endblock %}
