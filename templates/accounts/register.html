{% extends 'base.html' %}
{% load static %}
{% block title %} | Register {% endblock %}
{% block content %}
<section id='showcase' style="background: url('{% static 'img/building.jpg' %}')">
  <section id="register" class="bg-overlay py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Регистрация</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
                <form action="{% url 'register' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                  <input type="text" name="first_name" class="form-control" required placeholder="Имя">
                </div>
                <div class="form-group">
                  <input type="text" name="last_name" class="form-control" required placeholder="Фамилие">
                </div>
                <div class="form-group">
                  <input type="text" name="username" class="form-control" required placeholder="Логин">
                </div>
                <div class="form-group">
                  <input type="email" name="email" class="form-control" required placeholder="Эл. почта">
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control" required placeholder="Пароль">
                </div>
                <div class="form-group">
                  <input type="password" name="password2" class="form-control" required placeholder="Повторите пароль">
                </div>
                <input type="submit" value="Зарегистрироваться" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
{% endblock %}
